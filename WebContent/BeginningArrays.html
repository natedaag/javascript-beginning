<!DOCTYPE html>
<html>
	<head>
		<title>Arrays</title>
	</head>
	<body>
		
	<script type="text/javascript">
		var myArray = new Array();
		myArray[0] = "pizza";
		myArray[1] = "chocolate";
		var tweets = ["Morning everybody!", "I love coffee."];
		tweets.push("Back to work!");
		tweets.splice(1, 1, "cornflakes for b-fast!", "num-num");
		
	</script>
	</body>
</html>
