<!DOCTYPE html>
<html>
	<head>
		<title>Change Text - Variables</title>
	</head>
	<body>
		<input type="text" id="textInput">
		<button id="button">Change Text</button>
			<p id="type-text">This is text that's just waiting to be changed.</p>
		<script type="text/javascript">
			document.getElementById("button").onclick = function() {
				var textEntered = "";
				textEntered = document.getElementById("textInput").value;
					document.getElementById("type-text").innerHTML = textEntered;
			}
		</script>
	</body>
</html>
