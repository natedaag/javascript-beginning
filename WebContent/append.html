<!DOCTYPE html>
<html>
	<head>
				
		<title>InternalJavascript</title>
	</head>
	<body>
		<p id="text">HelloWorld</p>
		<button id="myButton">Change text</button>
		<p id="secondParagraph">Javascript is...</p>
		<button id="anotherButton">Append text</button>
		<p id="fromThinAir"></p>
		<button id="thirdButton">Somethin from nothin</button>
		<p id="moreText">Some text</p>
		<button id="styleText">Style text</button>
		<script type="text/javascript">
			document.getElementById("myButton").onclick = function() {
				document.getElementById("text").innerHTML = "Hello User!";
			}
			document.getElementById("anotherButton").onclick = function(){
				document.getElementById("secondParagraph").innerHTML = 
					"I think... " + document.getElementById("secondParagraph").innerHTML + " awesome!";
			}
			document.getElementById("thirdButton").onclick = function(){
				document.getElementById("fromThinAir").innerHTML = "From Thin Air";
			}
			document.getElementById("styleText").onclick = function(){
				document.getElementById("moreText").style.color = "red";
				document.getElementById("moreText").style.fontSize = "50px";
			//  document.getElementById("moreText").style.display = "none"; makes it disappear
				
			}
		//	document.getElementById("text").innerHTML = "Hello Nate!";
		</script>
		<!-- <script> can go into the <head> as well, but it won't affect the body of the page -->
	</body>
</html>
